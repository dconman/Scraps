<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.11.4/gitgraph.js"> </script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.11.4/gitgraph.css" />
<canvas id="gitGraph"></canvas>
<script>
  function init(){
    var template = GitGraph.Template.prototype.get();
    template.commit.message.displayAuthor = false;
    template.commit.message.displayBranch = false;
    template.commit.message.displayHash  = false;
    template.branch.showLabel = true;
    var gitgraph = new GitGraph({orientation: "vertical", template: template});
    var master = gitgraph.branch("master").commit("A").commit("B").commit("C")
    var test = master.branch("test").commit("D");
    master.commit("E");
  }
</script>
</head>
<body onload="init()">
</body>
</html>
